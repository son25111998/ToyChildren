<div class="hero-wrap hero-bread" style="background-image: url('../../../assets/homecss/images/bg_6.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-0 bread">Collection</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="/home">Home</a></span> <span>Product</span></p>
      </div>
    </div>
  </div>
</div>
<div class="row bg-light">
  <div class="col-md-2" style="padding-left: 30px; display: inline-block;">
    <div class="row">
      <div class="sidebar-categories" style="width: 100%;" >
        <div class="head">Browse Categories</div>
        <ul class="main-categories">
            <ul  
               *ngFor="let category of categorys" >
              <li class="main-nav-list child" value="{{category.id}}" id="{{category.id}}"><button (click)="onChangeCategory($event,category.id)">{{category.name}}<span class="number">(13)</span></button></li>
            </ul>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="sidebar-filter" style="width: 100%;">
        <div class="top-filter-head">Product Filters</div>
        <div class="common-filter">
          <div class="head">Brands</div>
          <form action="#">
            <ul *ngFor="let manufacturer of manufacturers">
              <hr>
              <li class="filter-list"id="{{manufacturer.id}}" value="{{manufacturer.id}}"><button (click)="onChangeManufacturer($event,manufacturer.id)">{{manufacturer.name}}</button><label
                  for="apple"><span>(29)</span></label></li>
            </ul>
          </form>
        </div>
        <div class="common-filter">
          <div class="head">Price</div>
          <!-- <div class="price-range-area" style="padding-left: 30px;">
            <div id="price-range"></div>
            <div class="value-wrapper d-flex" style="padding-top: 10px;">
              <div class="price">Price:</div>
              <span>$   </span>
              <div id="lower-value"></div>
              <div class="to">to</div>
              <span>  $</span>
              <div id="upper-value"></div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="filter-bar d-flex flex-wrap align-items-center "style="height:60px">
      <div class="sorting">
        <select (change)="ProductSortChanged($event)" style="height: 40px; margin-top: 8px;margin-right: 10px;">
          <option value="3">Default sorting</option>
          <option value="1">Descending</option>
          <option value="2">Ascending</option>
        </select>
      </div>
      <div class="sorting mr-auto">
        <select style="height: 40px; margin-top: 8px;"(change)="ProductGetTotal($event)">
          <option value="1">Default</option>
          <option value="2">Show 10</option>
          <option value="3">Show 12</option>
        </select>
      </div>
    </div>
    <section class="ftco-section">
      <div class="container-fluid">
        <div class="row">
          <!-- <div class="col-md-3" *ngFor="let product of listProduct"> -->
            <div class="col-md-3" *ngFor="let product of listProduct| paginate: { itemsPerPage: total, currentPage: p }">
            <div class="product">
              <a href="#" class="img-prod"><img class="img-fluid"
                  src="../../../assets/homecss/images/{{product.thumbai}}" alt="Colorlib Template">
                  <!-- <span class="status">{{product.discount}}%</span> -->
                </a>
              <div>
                <h3><a href="#">
                    {{product.name}}</a></h3>
                <div class="d-flex row">
                  <div class="pricing col-md-6">
                    <p class="price"><span>${{product.price}}.00</span></p>
                  </div>
                  <div class="rating col-md-6" style="text-align: center;">
                    <p class="text-right">
                      <span class="ion-ios-star-outline"></span>
                      <span class="ion-ios-star-outline"></span>
                      <span class="ion-ios-star-outline"></span>
                      <span class="ion-ios-star-outline"></span>
                      <span class="ion-ios-star-outline"></span>
                    </p>
                  </div>
                </div>
                <hr>
                <p class="bottom-area d-flex">
                  <a href="#" class="add-to-cart" [routerLink]="['/cart', {id:product.id} ]"><span>Add to cart <i
                        class="ion-ios-add ml-1"></i></span></a>
                        <!-- <a href="#" class="add-to-cart" ><span>Add to cart <i
                          class="ion-ios-add ml-1"></i></span></a> -->
                  <a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="text-align: center;">
          <div class="col-md-12">
            <pagination-controls (pageChange)="p =$event" maxSize="10" directionLinks="true" autoHide="true"
              responsive="true" previousLabel="Trước" nextLabel="Kế tiếp"></pagination-controls>

          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<section class="ftco-section-parallax">
  <div class="parallax-img d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <h1 class="big">Subscribe</h1>
          <h2>Subcribe to our Newsletter</h2>
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <div class="form-group d-flex">
                  <input type="text" class="form-control" placeholder="Enter email address">
                  <input type="submit" value="Subscribe" class="submit px-3">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
