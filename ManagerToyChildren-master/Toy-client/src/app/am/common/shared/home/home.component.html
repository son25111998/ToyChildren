<div class="row">
<div class="col-md-12">
    <div class="portlet light bordered">
        <div class="portlet-title">
        <div class="caption">
            <i class="icon-bar-chart font-green"></i>
            <span class="caption-subject font-green bold uppercase">Product of the most used</span>
        </div>
        </div>
      <div class="portlet-body">
        <ng-container *ngIf="isUpdatedBarChart==true">
          <chart style="display:block; width: 100% !important;" [options]="barChartOptions"></chart>
        </ng-container>
      </div>
    </div>
  </div>
</div>
