    <script>
			if ($('#back-to-top').length) {
				var scrollTrigger = 700, // px
				backToTop = function() {
					var scrollTop = $(window).scrollTop();
					if (scrollTop > scrollTrigger) {
						$('#back-to-top').addClass('show_top_ivy');
					} else {
						$('#back-to-top').removeClass('show_top_ivy');
					}
				};
				backToTop();
				$(window).on('scroll', function() {
					backToTop();
				});
				$('#back-to-top').on('click', function(e) {
					e.preventDefault();
					$('html,body').animate({
						scrollTop : 0
					}, 700);
				});
			};

			function ivytrack(link) {
				ga('send', 'event', {
					eventAction : 'click',
					eventCategory : 'View Sản phẩm',
					eventLabel : link
				});
			};
		</script>

		<script type="text/javascript" id="">
			function getParam(a) {
				return (a = RegExp("[?\x26]" + a + "\x3d([^\x26]*)").exec(
						window.location.search))
						&& decodeURIComponent(a[1].replace(/\+/g, " "))
			}
			function addToStorage(a, c) {
				var b = 7776E6;
				b = (new Date).getTime() + b;
				b = {
					value : c,
					expiryDate : b
				};
				localStorage.setItem(a, JSON.stringify(b))
			}
			function storeGclid() {
				var a = getParam("gclid");
				a && addToStorage("gclid", a)
			}
			function addGclid() {
				storeGclid();
				var a = document.getElementById("gclid_field"), c = (new Date)
						.getTime(), b = getParam("gclsrc");
				b = !b || -1 !== b.indexOf("aw");
				var d = JSON.parse(localStorage.getItem("gclid"));
				c = d && c < d.expiryDate;
				a && c && b && (a.value = d.value)
			}
			window.addEventListener("load", addGclid);
		</script>
