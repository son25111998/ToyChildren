<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions>
    <button type="button" class="btn" mat-raised-button color="primary" (click)="onConfirm()" *ngIf="textYes">{{textYes}}</button>
    <button mat-button (click)="onDismiss()" *ngIf="textNo">{{textNo}}</button>
</div>
