<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onConfirm()" [hidden]="textYes == null">{{textYes}}</button>
    <button mat-button (click)="onDismiss()" [hidden]="textNo == null">{{textNo}}</button>
</div>
